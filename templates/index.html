<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor de Consumo Eléctrico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predictor de Consumo Eléctrico</h1>
        
        <div>
            <form action="/predict" method="post">
                <button type="submit">Obtener Nueva Predicción</button>
            </form>
        </div>

        {% if prediction %}
        <div class="prediction">
            <h2>Predicción:</h2>
            <p>El consumo eléctrico previsto es: <strong>{{ prediction:.2f }}</strong> unidades</p>
            <p>Predicción realizada el: {{ timestamp }}</p>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            <p style="color: red;">{{ error }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
